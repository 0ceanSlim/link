{{define "view"}}
<main class="flex flex-col my-16 md:my-32">
  <div class="flex flex-col space-x-4 md:flex-row">
    <div
      class="w-full p-4 mx-auto rounded-md md:w-3/5 profile-container bg-bgSecondary"
    >
      {{template "profile" .}}
    </div>
  </div>
  <script>
    // Check if the Nostr extension is available
    window.onload = function () {
      if (!window.nostr) {
        alert("Nostr extension not available. Redirecting to login...");
        window.location.href = "/login";
      }
    };
  </script>
</main>
{{end}}
