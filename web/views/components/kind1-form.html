{{define "kind1-form"}}
<form id="message-form" class="flex-col p-2 m-4" enctype="application/json">
  <label for="message">Send a note!</label>
  <div class="w-full">
    <input
      type="text"
      id="message"
      name="message"
      class="w-5/6 p-1 text-black rounded-md"
      required
    />
    <button
      type="submit"
      class="w-1/6 px-2 m-2 bg-green-400 rounded-md text-textInverted hover:bg-green-600 hover:text-textMuted"
    >
      Send
    </button>
  </div>
</form>
<div
  id="message-status"
  class="relative hidden p-4 m-4 mx-auto rounded-md bg-bgSecondary w-fit"
>
  <button
    hx-get="/"
    hx-swap="outerHTML"
    hx-target="body"
    id="close-status"
    class="absolute p-1 m-1 text-xs rounded-md right-2 top-1 bg-bgPrimary hover:bg-bgInverted"
  >
    ❌
  </button>
  <div id="status-content" class="p-2 m-2 font-bold"></div>
</div>

<script src="/static/js/sendKind1.js"></script>
{{end}}
